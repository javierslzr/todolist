<div class="todo-detail" *ngIf="todo">
  <mat-form-field class="todo-title full-width">
    <input matInput [(ngModel)]="todo.title">
  </mat-form-field>

  <mat-form-field class="field-date full-width">
    <input matInput [matDatepicker]="picker" [(ngModel)]="todo.dueDate" (focus)="picker.open()" placeholder="Due date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


  <mat-form-field class="full-width">
    <mat-chip-list #chipList>
      <mat-chip *ngFor="let subtask of todo.subtasks" [selectable]="selectable"
                [removable]="true" (removed)="remove(subtask)">
        {{subtask}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
      <input placeholder="Subtasks:"
              [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="true"
              (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>


  <p>
    <button mat-raised-button color="accent" (click)="onRemove()">Remove</button>
  </p>
</div>
